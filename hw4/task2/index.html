<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/images/fav16.png" sizes="16x16" type="image/png">
    <link rel="shortcut icon" href="/images/fav96.png" sizes="96x96" type="image/png">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <h1> Сервер NODE JS</h1>
        <span id="error"></span>
        <div id="container">
        </div>
        <button id="btn">Посмотреть</button>
    </section>

    <script>
      
        addBlok();
        function addBlok() {
            let button = document.getElementById('btn');
            btn.addEventListener('click', () => {
           

                fetch('./files/users.json')
                    .then((response) => { //response      
                        if (response.ok) {
                            return response.json(); // возвращает json с сервера
                        } else {
                            throw new Error('sdaa');
                        }
                    }).then((file) => { //если успех
                        console.log(file);
                    //    let arrUsers = JSON.parse(file);
                    //    console.log(arrUsers);
                    let users = file;
                        let addBlok = document.getElementById('container');
                        let u = document.createElement('ul');
                        addBlok.appendChild(u);
                        for (var i = 0; i < users.length; i++) {
                        let l = document.createElement('li');
                        l.innerHTML =
                         `<b>Имя: ${users[i].name} </b><br>
                        Email: ${users[i].email}
                        ` ;
                        u.appendChild(l);
                      
                        }
                        btn.remove();  
                    }).catch((err) => { //если неудача
                        let div = document.getElementById('error')
                        div.innerHTML = '<p>Ошибка на стороне сервера</p>';
    
    
                    })
            })
        }
    </script>
</body>
</html>
